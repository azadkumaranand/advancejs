<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ajax</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h3>Ajax Form Submission!</h3>
        <h3 id="success" style="color:green"></h3>
        <!-- method="post" action="/advancejs/submit.php"-->
        <form id="myform">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" name="name" id="name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" name="email" id="email">
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input type="text" class="form-control" name="phone" id="phone">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        //document.getElementById('myform')
        $(document).ready(function(){
            $('#myform').on('submit', function(e){
                e.preventDefault();
                let formdata = $('#myform').serialize();
                $.ajax({
                    url: "/advancejs/submit.php",
                    method: "POST",
                    data: formdata,
                    success: function(){
                        console.log(formdata);
                        $('#success').text("Form submitted!")
                    },
                    error: function(){
                    
                    }
                })
            })
            
        })

        //addEventListener == on
        //getElementById, querySelector, querySelectorAll
        //document.getElementById('id') = $('.classname')
        //document.querySelector('#id') == jQuery('#id')
        //document.querySelector('.class') == jQuery('.class')
    </script>
  </body>
</html>
